<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add photo</title><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Back</a>
                <div class="card">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="m-3">
                            <label class="form-label">Description</label>
                            <input required name="description" class="form-control" type="text" placeholder="Enter the description" id="formFileMultiple">
                        </div>
                        <div class="m-3">
                            <label class="form-label">Select a category</label>
                            <select class="form-control" name="category">
                                <option value="none">Select a category...</option>
                                    {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                            </select>
                        </div>
                        <div class="m-3">
                            <label class="form-label">Create a new category</label>
                            <input name="category_new" class="form-control" type="text" placeholder="Create a new category">
                        </div>
                        <div class="m-3">
                            <label class="form-label">Upload images</label>
                            <input required name="images" class="form-control form-control-sm" type="file" id="formFileSm" multiple>
                        </div>
                        <button type="submit" class="btn btn-primary m-3">submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
